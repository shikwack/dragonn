<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dragon Fire</title>
  <link rel="stylesheet" href="baapki.css" />
</head>
<body>
  <svg id="svgRoot" width="100%" height="100%">
    <defs>
      <!-- HEAD -->
      <g id="Cabeza">
        <path style="fill:#ff7700" d="M-28.9,-1.1L-28.55 -1.95Q-28.1 -3.1 -27.25 -2.95L-26.7 -2.95Q-27.7 -1.65 -28.9 -1.1..." />
        <path style="fill:#db0202" d="M-21.05,-8.25Q-13.6 -15.95 -1.3 -12.1Q-7.85 -8.5 -5.85 -4.35Q-2.3 -4.85 10.5 0.15..." />
      </g>

      <!-- WINGS -->
      <g id="Aletas">
        <linearGradient id="wingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#f77f00"/>
          <stop offset="100%" stop-color="#ff0000"/>
        </linearGradient>
        <path style="fill:url(#wingGrad)" d="..." />
      </g>

      <!-- SPINES -->
      <g id="Espina">
        <linearGradient id="spineGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#D62828"/>
          <stop offset="100%" stop-color="#F77F00"/>
        </linearGradient>
        <path style="fill:url(#spineGrad1)" d="..." />
        <linearGradient id="spineGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#D62828"/>
          <stop offset="100%" stop-color="#F77F00"/>
        </linearGradient>
        <path style="fill:url(#spineGrad2)" d="..." />
      </g>

      <!-- ORANGE FLAME GRADIENT -->
      <radialGradient id="flameGrad" fx="50%" fy="50%" r="50%">
        <stop offset="0%"   stop-color="#FFD27F"/>
        <stop offset="50%"  stop-color="#FF8C00"/>
        <stop offset="100%" stop-color="#FF4500"/>
      </radialGradient>

      <!-- Optional glow blur for flame edges -->
      <filter id="blur">
        <feGaussianBlur stdDeviation="2.5" />
      </filter>
    </defs>

    <!-- Dynamic layer -->
    <g id="screen"></g>
  </svg>

  <div id="hud">
    Score: <span id="score">0</span>
    Lives: <span id="lives">3</span>
  </div>

  <button id="start">Start Game</button>

  <script src="baapka.js"></script>
</body>
</html>
