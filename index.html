<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Flame Game</title>
  <link rel="stylesheet" href="baapki.css" />
</head>
<body>
  <svg id="svgRoot" width="100%" height="100%">
    <defs>
      <!-- Define flame gradient -->
      <radialGradient id="flameGrad" fx="50%" fy="50%" r="50%">
        <stop offset="0%"   stop-color="#FFD27F" />
        <stop offset="50%"  stop-color="#FF8C00" />
        <stop offset="100%" stop-color="#FF4500" />
      </radialGradient>
      <filter id="blur">
        <feGaussianBlur stdDeviation="2.5" />
      </filter>

      <!-- Dragon Parts (fill in your actual SVG paths here) -->
      <g id="Cabeza">
        <path fill="#ff7700" d="M-30,-2 L-28,0 L-30,2 L-32,0 Z" />
        <path fill="#db0202" d="M-22,-10 Q0 -16 5 -6 Q0 0 -22 10 Z" />
      </g>
      <g id="Aletas">
        <path fill="url(#wingGrad)" d="M-20,-5 Q-40 -20 -10 -40 Q20 -20 0 0 Z" />
      </g>
      <g id="Espina">
        <path fill="url(#spineGrad1)" d="M-10,-5 Q0 -15 10 -5 Q0 0 -10,-5 Z" />
      </g>
      <linearGradient id="wingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#f77f00" />
        <stop offset="100%" stop-color="#ff0000" />
      </linearGradient>
      <linearGradient id="spineGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#D62828" />
        <stop offset="100%" stop-color="#F77F00" />
      </linearGradient>
    </defs>
    <g id="screen"></g>
  </svg>

  <div id="hud">
    Score: <span id="score">0</span>â€ƒLives: <span id="lives">3</span>
  </div>
  <button id="start">Start Game</button>

  <script src="baapka.js"></script>
</body>
</html>
